<ion-header>
  <ion-toolbar>
    <ion-title>
      Flash Light
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-fab vertical="bottom" horizontal="center">
      <ion-fab-button color="{{isOn ? 'success': 'danger'}}">
        <ion-icon name="{{isOn ? 'flash' : 'flashlight'}}" (click)="toggleFlash()"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
